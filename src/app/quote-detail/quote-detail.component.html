<p>{{ quote.author }}</p>
<p>This quote will be published in {{ quote.completeDate | dateCount }} days</p>
<button (click)="upvote()" class="btn btn-outline-info" id="like">
  {{ quote.like }} Upvote
</button>
<button (click)="downvote()" class="btn btn-outline-info" id="warning">
  {{ quote.unlike }} Downvote
</button>
<button (click)="quoteDelete(true)" class="btn btn-outline-danger">
  Delete Quote
</button>
